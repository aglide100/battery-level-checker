version: "3"

services:
    consumer:
        build:
            context: .
            dockerfile: cmd/consumer/Dockerfile
        networks:
            - kafka-network
        environment:
            - TZ=Asia/Seoul
    producer:
        build:
            context: .
            dockerfile: cmd/producer/Dockerfile
        networks:
            - kafka-network
        environment:
            - TZ=Asia/Seoul

networks:
    kafka-network:
        external: true
